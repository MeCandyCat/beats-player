<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
        <title>Beats Player</title>
        <link rel="icon" type="image/x-icon" href="favicon.png" />
    </head>

    <body>
        <h1 class="title">Beats Player</h1>
        <br />

        <div class="container">
            <div class="input-container">
                <label for="dafile" class="vidselect">Choose a Video File!</label>
                <input type="file" id="dafile" name="dafile" accept="video/*" />
                <p class="file-name"></p>
            </div>
            <div class="video-container">
                <video width="auto" height="auto" id="videoX" class="videoXX" controls playsinline>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
        <script src="script.js"></script>
    </body>
</html>
